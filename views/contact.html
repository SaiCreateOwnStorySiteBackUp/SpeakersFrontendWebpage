  <script>
  document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const mobile = document.getElementById('mobile').value;
    const message = document.getElementById('message').value;

    const responseMessage = document.getElementById('responseMessage');
    const BACKEND_BASE_URL = window.BACKEND_BASE_URL || 'http://localhost:5000';

    try {
      const response = await fetch(`${BACKEND_BASE_URL}/api/contact`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, mobile, message })
      });

      const result = await response.json();

      if (response.ok) {
        responseMessage.style.color = 'green';
        responseMessage.textContent = "Email sent successfully! We'll get back to you in 24 hours.";
        document.getElementById('contactForm').reset();
      } else {
        responseMessage.style.color = 'red';
        responseMessage.textContent = "Error: " + result.error;
      }
    } catch (error) {
      responseMessage.style.color = 'red';
      responseMessage.textContent = "Failed to send message. Please try again later.";
    }
  });
</script>
